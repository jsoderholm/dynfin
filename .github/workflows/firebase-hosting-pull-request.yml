name: Deploy to Firebase Hosting on PR
on:
  pull_request:
    branches:
      - main
    types:
      - synchronize
      - opened
      - reopened
      - ready_for_review
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.draft == false }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 🔧 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - name: 📦 Install Dependencies
        run: yarn

      - name: 🛠️ Build
        run: yarn build

      - name: 🚀 Deploy Preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DYNFIN_B9DDC }}'
          projectId: dynfin-b9ddc
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
